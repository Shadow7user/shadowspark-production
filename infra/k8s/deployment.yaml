apiVersion: apps/v1
kind: Deployment
metadata:
  name: logisticore-api
  labels:
    app: logisticore-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: logisticore-api
  template:
    metadata:
      labels:
        app: logisticore-api
    spec:
      containers:
      - name: api
        image: logisticore-api:latest
        ports:
        - containerPort: 4000
        env:
        - name: PORT
          value: "4000"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: logisticore-api-service
spec:
  selector:
    app: logisticore-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 4000
  type: LoadBalancer
