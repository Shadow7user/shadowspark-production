<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Circular background -->
  <circle cx="100" cy="100" r="90" fill="#000000"/>
  
  <!-- Stylized S -->
  <path d="M 100 50 Q 60 50 60 75 Q 60 90 80 97 L 120 110 Q 140 117 140 135 Q 140 160 100 160 Q 70 160 55 145" 
        stroke="#00D9FF" 
        stroke-width="16" 
        fill="none" 
        stroke-linecap="round"
        filter="url(#glow)"/>
  
  <!-- Spark element -->
  <path d="M 145 60 L 155 50 M 150 65 L 162 62" 
        stroke="#00D9FF" 
        stroke-width="6" 
        stroke-linecap="round"
        filter="url(#glow)"/>
  
  <!-- Shadow accent (darker part) -->
  <path d="M 100 50 Q 60 50 60 75" 
        stroke="#2C2C2C" 
        stroke-width="8" 
        fill="none" 
        stroke-linecap="round"/>
</svg>
