<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- S with spark effect -->
  <path d="M 256 140 Q 180 140 180 190 Q 180 220 220 235 L 292 265 Q 332 280 332 320 Q 332 370 256 370 Q 200 370 170 340" 
        stroke="#00D9FF" 
        stroke-width="40" 
        fill="none" 
        stroke-linecap="round"
        filter="url(#glow)"/>
  
  <!-- Spark accent -->
  <path d="M 350 180 L 370 160 M 360 190 L 385 185" 
        stroke="#00D9FF" 
        stroke-width="12" 
        stroke-linecap="round"
        filter="url(#glow)"/>
</svg>
